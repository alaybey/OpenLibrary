<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Register</title>
</h:head>

<h:body>

    <h:form>
        <p:outputLabel value="Username: " />
        <p:inputText id="username" required="true" requiredMessage="Please, fill this field" value="#{registerController.username}" />
        <p:outputLabel value="Password" />
        <h:inputSecret id="password" required="true" requiredMessage="Please, fill this field" value="#{registerController.password}" />
        <br></br>
        <p:commandButton value="Register" action="#{registerController.registerMe}">  </p:commandButton>

    </h:form>

</h:body>

</html>
