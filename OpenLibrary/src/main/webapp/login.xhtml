<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Login</title>
</h:head>
<h:body>
<p:outputLabel>Login</p:outputLabel><br>

</br>
    <h:form>
        <p:outputLabel value="Username: " />
        <p:inputText id="username" required="true" requiredMessage="Please, fill this field" value="#{loginController.username}" />
        <p:outputLabel value="Password" />
        <h:inputSecret id="password" required="true" requiredMessage="Please, fill this field" value="#{loginController.password}" />
<br></br>
        <p:commandButton value=" Login" action="#{loginController.login}">  </p:commandButton>
        <p:commandButton value=" Register" action="register.xhtml?faces-redirect=true">  </p:commandButton>

    </h:form>
</h:body>
</html>
